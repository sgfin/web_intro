<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Breakout Game by Ahmad Ikram Abdul Patah</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<!-- Top Bar -->
	<div class="game-notifications clearfix">
		<div class="instr">
			Score : 0
		</div>
		<ul class="life">
			<li class="heart"></li>
			<li class="heart"></li>
			<li class="heart"></li>
		</ul>
	</div>

	<!-- Game Container -->
	<div class="container">
		<canvas id="breakout-game" height="430" width="460"></canvas>
	</div>
	<div class="container">
		<div class="instr-footer">
			<small>
				Use left and right keys to move paddle.
				<br>
				Press spacebar to start game.	
			</small>
		</div>
	</div>

	<!-- Modal for game over -->
	<div class="modal-overlay">
	</div>
	<div class="modal-box">
		<h3>Game Over</h3>
		<p class="modal-message">Congratulations, you've beaten the game. Would you like to play again?</p>
		<a href="#" class="btn-play-again">Play breakout again!</a>
	</div>

	<!-- Load Google Font Roboto -->
	<script type="text/javascript">
		WebFontConfig = {
		    google: { families: [ 'Roboto::latin' ] }
		};
		(function() {
		    var wf = document.createElement('script');
		    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
		      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
		    wf.type = 'text/javascript';
		    wf.async = 'true';
		    var s = document.getElementsByTagName('script')[0];
		    s.parentNode.insertBefore(wf, s);
		})(); 
	</script>
	
	<!-- Load Jquery 1.11.3 -->	
	<script src="jquery.js"></script>

	<script src="game.js"></script>
		
</body>
</html>
